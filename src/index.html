<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Document</title>
</head>
<body>
<div class="app">
	<section class="creator">
		<form method="post" class="wrapper wrapper--creator">
			<div class="creator-box creator-box1">
				<h2 class="creator-box__title">Title</h2>
				<input type="text" name="title" class="input input--title"></input>
			</div>
			<div class="creator-box creator-box2">
				<h2 class="creator-box__content">Description</h2>
				<textarea type="text" name="content" class="input input--content"></textarea>
			</div>
			<div class="creator-box creator-box3">
				<h2 class="creator-box__author">Author</h2>
				<input type="text" name="author" class="input input--author"></input>
			</div>
			<button class="btn-submit" type="submit">Create</button>
		</form>
	</section>
	<main class="main-content">
		<section class="content-area">
			<div class="message"></div>
		</section
	</main>
</div>
<script src="js/main.js"></script>
</body>
</html>
